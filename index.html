    <script>
        // Initialize Jupiter Terminal with retry logic
        function initJupiterTerminal() {
            const terminalContainer = document.getElementById('integrated-terminal');
            if (!terminalContainer) {
                console.error('Jupiter Terminal container not found!');
                return;
            }

            if (!window.Jupiter) {
                console.error('Jupiter script not loaded yet. Retrying...');
                setTimeout(initJupiterTerminal, 500);
                return;
            }

            try {
                window.Jupiter.init({
                    displayMode: "integrated",
                    integratedTargetId: "integrated-terminal",
                    endpoint: "https://rpc.ankr.com/solana",
                    strictTokenList: false,
                    defaultExplorer: "Solscan",
                    formProps: {
                        initialInputMint: "So11111111111111111111111111111111111111112", // SOL
                        initialOutputMint: "DPRsW69Biyqtu9pmKBoPxbqNp9QcVpkH2yUSFeX2pump", // $FARTOG
                        initialAmount: "100000000", // 0.1 SOL
                        fixedInputMint: false,
                        fixedOutputMint: true,
                    },
                    theme: {
                        colors: {
                            primary: "#3c2f1a",
                            secondary: "#8b5a2b",
                            background: "#1a1a1a",
                            text: "#d2b48c",
                            accent: "#2c1e0f",
                        },
                        fontFamily: "'Verdana', 'Geneva', sans-serif",
                    },
                    containerStyles: {
                        maxWidth: window.innerWidth >= 1024 ? "900px" : "100%",
                        width: "100%",
                    },
                });
                console.log('Jupiter Terminal initialized successfully!');

                const style = document.createElement('style');
                style.innerHTML = `
                    #integrated-terminal a[href*="jup.ag"] img[src*="jupiter-logo"] {
                        display: none !important;
                    }
                    #integrated-terminal a[href*="jup.ag"] .font-bold {
                        margin-left: 8px;
                    }
                    #integrated-terminal div.mt-1.flex.items-center.gap-x-1:has(span:contains("Warnings")) {
                        display: none !important;
                    }
                `;
                document.head.appendChild(style);
            } catch (err) {
                console.error('Failed to initialize Jupiter Terminal:', err);
                terminalContainer.innerHTML = `
                    <div style="color: #d2b48c; padding: 1rem; text-align: center;">
                        <p>Sorry, the swap interface failed to load. ðŸ˜¢</p>
                        <p>Please try again later or visit <a href="https://jup.ag/swap/SOL-9FLoRqzWDPpDbxfuHKEesaSnmmRBUJPagsebrWRLpump" style="color: #8b5a2b; text-decoration: underline;">Jupiter</a> to swap $FARTOG.</p>
                    </div>
                `;
            }
        }

        window.addEventListener('load', initJupiterTerminal);
    </script>
